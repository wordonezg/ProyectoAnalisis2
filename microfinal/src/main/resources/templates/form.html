<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <div class="col-sm-6">
        <form th:action="@{/save}" th:object=${bodega} method="POST">
            <div class="card">
                <div class="card-header"></div>
                <h3>Modulo Bodega</h3>
                <div class="card-body">
                    <div class="form-group">
                        <label>ID</label>
                        <input th:field="*{id}" type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>NOMBRE</label>
                        <input th:field="*{nombre}" type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>TIPO</label>
                        <input th:field="*{tipo}" type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>EMBALAJE</label>
                        <input th:field="*{embalaje}" type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>PRECIO</label>
                        <input th:field="*{precio}" type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>STOCK</label>
                        <input th:field="*{stock}" type="text" class="form-control"/>
                    </div>
                </div>
                <div class="card-footer">
                    <input type="submit" value="Guardar" class="btn btn-success">
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
